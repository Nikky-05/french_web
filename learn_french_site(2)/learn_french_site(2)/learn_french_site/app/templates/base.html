<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Learn French!{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  {% block head %}{% endblock %}
</head>

<body>
  <!-- NAVBAR -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="{{ url_for('main.home') }}">
        Learn French!
        <div class="french-flag"></div>
      </a>
      <nav class="main-nav">
        <a href="{{ url_for('main.home') }}">Home</a>
        <a href="{{ url_for('main.vocabulary') }}">Vocabulary</a>
        <a href="{{ url_for('main.grammar') }}">Grammar</a>
        <a href="{{ url_for('main.stories') }}">Short Stories</a>
        <a href="{{ url_for('main.quizzes') }}">Quizzes</a>
        <a href="{{ url_for('main.about') }}">About Us</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Â© {{ current_year if current_year else "" }} Learn French!</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
